<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Noticias</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="\news list\News-list\public/style.css">
</head>

<body>
    <div class="header">
        <img src="/assets/news-logo.png" alt="Logo do Projeto" class="logo">
        <h3 class="titulo">Abaixo estão as últimas notícias de tecnologia</h3>
    </div>
    <div class="container" id="news-container">
        <!-- Cards will be dynamically added here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/news')
                .then(response => response.json())
                .then(data => {
                    const news = data.organic; // Assumindo que 'organic' contém os resultados das notícias
                    const container = document.querySelector("#news-container");

                    news.forEach(noticia => {
                        const card = document.createElement("div");
                        card.classList.add("card");

                        const titulo = document.createElement("h3");
                        titulo.textContent = noticia.title;

                        const link = document.createElement("a");
                        link.href = noticia.link;
                        link.textContent = "Leia mais";

                        const snippet = document.createElement("p");
                        snippet.textContent = noticia.snippet;

                        card.appendChild(titulo);
                        card.appendChild(snippet);
                        card.appendChild(link);
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Erro ao carregar as notícias:', error));
        });
    </script>
</body>

</html>
